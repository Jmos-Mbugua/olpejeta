<div class="container">
    
    <!-- Search form -->
    <div class="container h-100">
        <div class="d-flex justify-content-center align-items-center my-3">
            <img src="assets/images/bird.svg" height="60px" class="p-2">        
            <input class="form-control p-2 text-center" type="text" name="" placeholder="Search Species" >
        </div>
      </div>
      <div class="row p-4">
        <div class="col-md-6">
        <div class="row">
          <div class="col-md-5">
           <h3>NAME </h3>
            
          </div>
          <div class="col-md-5">
           <h3>SIGHTINGS</h3> 
          </div>
        </div>
        <hr class="name" /> 
          <div class="col-md-5" *ngFor='let bird of bird'>
              <p style="color: #1f4b4b;"><span>{{bird.id}}. {{bird.common_name}}</span></p>

          </div>
          <div class="col-md-5" *ngFor='let sighting of sightings'>
              <p style="color: #1f4b4b;"><span>{{sighting.no_of_birds}}</span></p>
          </div>
        
        
          
          </div>     
        <div class="col-sm-5" id="details">
          <h2>DETAILS</h2>
          <hr class="details" />
          <div  *ngFor='let bird of bird'>
          <p><strong> Scientific Name:</strong> {{bird.scientific_name}}</p>
          <p> <strong>Common Name:</strong> {{bird.common_name}}</p>
          <p><strong>Category:</strong> Ground Birds</p>
          <hr class="Description"/>
          <strong><p>Description</p></strong>
          <p>{{bird.bird_description}} </p>
        </div>
          <!-- <hr class="Description"/> -->
        </div>
      </div>
